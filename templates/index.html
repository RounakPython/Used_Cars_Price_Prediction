<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Used Vehicle Price Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Year" placeholder="Year e.g. 2015" required="required" />
    	
    	<select>
        <option value="" disabled selected>Fuel</option>
        <option value="Diesel">Diesel</option>
        <option value="Petrol">Petrol</option>
        <option value="CNG">CNG</option>
        <option value="LPG">LPG</option>
        </select>
        
		<input type="text" name="Mileage" placeholder="Mileage(KMPL) e.g. 25.55" required="required" />
        <input type="text" name="Km_Driven" placeholder="Kms Driven(Kms) e.g. 10000" required="required" />
		
		<select>
        <option value="" disabled selected>Owner</option>
        <option value="First Owner">First Owner</option>
        <option value="Second Owner">Second Owner</option>
        <option value="Third Owner">Third Owner</option>
        <option value="Fourth & Above Owner">Fourth & Above Owner</option>
        <option value="Test Drive Car">Test Drive Car</option>
        </select>
        
        <select>
        <option value="" disabled selected>Seller_Type</option>
        <option value="Dealer">Dealer</option>
        <option value="Individual">Individual</option>
        <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select>
        
        <select>
        <option value="" disabled selected>Transmission</option>
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
        </select>
        
		<input type="text" name="Engine" placeholder="Engine(CC) e.g. 1200" required="required" />
		<input type="text" name="Max_Power" placeholder="Max_Power(bhp) e.g. 88.52" required="required" />
		<input type="text" name="Seats" placeholder="No of Seats e.g. 6" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
